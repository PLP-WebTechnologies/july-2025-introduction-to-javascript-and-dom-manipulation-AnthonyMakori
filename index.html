<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üöÄ Advanced JavaScript Demo</h1>

  <section>
    <h2>Part 1: Basics</h2>
    <p id="basics-output">Result will appear here...</p>
  </section>

  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="greetUser()">Click to Greet</button>
    <button onclick="calculateTotal(150, 10)">Calculate Total</button>
    <p id="function-output"></p>
  </section>

  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="showNumbers()">Show Numbers (1‚Äì5)</button>
    <button onclick="countdown(5)">Start Countdown</button>
    <ul id="loop-output"></ul>
  </section>

  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="changeTextBtn">Change Text</button>
    <button id="toggleColorBtn">Toggle Color</button>
    <button id="addItemBtn">Add New Item</button>
    <p id="dom-text">This is a DOM paragraph.</p>
    <ul id="dom-list"></ul>
  </section>

  <section>
    <h2>‚≠ê Advanced DOM Example: Form Interaction</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" required>
      
      <button type="submit">Submit</button>
    </form>
    <p id="form-output"></p>
  </section>

  <section>
    <h2>‚è± Live Counter Example</h2>
    <button onclick="startCounter()">Start Counter</button>
    <button onclick="stopCounter()">Stop Counter</button>
    <p id="counter">Counter: 0</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
